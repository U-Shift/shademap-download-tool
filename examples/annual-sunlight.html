<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <script src='https://www.unpkg.com/mapbox-gl-shadow-simulator/dist/mapbox-gl-shadow-simulator.umd.min.js'></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        #mapid {
            height: 100vh;
        }
    </style>
    <title>ShadeMap: Shade Profile for Location</title>
</head>

<body>
    <div id="mapid">
    </div>
    <div id="output"
        style="padding:5px; font-family: arial, sans-serif; position:absolute; top:0;z-index:2001;color:white;background-color:black">
        Annual sunlight
    </div>
    <button id="download" style="position:absolute;top:30px;z-index:2002">Download data</button>
    <canvas id="canvas" width="0" height="0" style="top:0;position: absolute; cursor: crosshair;z-index:2000"></canvas>
    <script src="./window.js"></script>
    <script>

        const mapLoaded = (map) => {
            return new Promise((res, rej) => {
                function cb() {
                    if (!map.loaded()) {
                        return;
                    }
                    map.off("render", cb);
                    res();
                }
                map.on("render", cb);
                cb();
            });
        };
        /* Mapbox setup */
        mapboxgl.accessToken = window.MAPBOX_CRED;
        const map = new mapboxgl.Map({
            container: 'mapid',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: { lng: -112.94973, lat: 37.2677 },
            zoom: 14, // starting zoom
            maxPitch: 45, // ShadeMap does not work with pitch > 45
            hash: true
        });
        /* End Mapbox setup */

        /* ShadeMap setup */
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const download = document.getElementById('download');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        ctx.antialias = false;

        let now = new Date();
        let shadeMap;
        let marker;
        map.on('load', () => {
            shadeMap = new ShadeMap({
                apiKey: window.SHADEMAP_CRED,
                date: now,
                opacity: 0.5,
                terrainSource: {
                    maxZoom: 15,
                    tileSize: 256,
                    getSourceUrl: ({ x, y, z }) => `https://s3.amazonaws.com/elevation-tiles-prod/terrarium/${z}/${x}/${y}.png`,
                    getElevation: ({ r, g, b, a }) => (r * 256 + g + b / 256) - 32768,
                },
                getFeatures: async () => {
                    await mapLoaded(map);
                    const buildingData = map.querySourceFeatures('composite', { sourceLayer: 'building' }).filter((feature) => {
                        return feature.properties && feature.properties.underground !== "true" && (feature.properties.height || feature.properties.render_height)
                    });
                    return buildingData;
                },
                // debug: (msg) => { console.log(new Date().toISOString(), msg) }
            }).addTo(map);

            marker = new mapboxgl.Marker()
                .setLngLat(map.getCenter())
                .addTo(map);

            generateProfile();

        });

        map.on('moveend', generateProfile);

        let data = [], height = 0, width = 0, coords;
        const SUN_COLOR = [15 ** 2 + 15, 14 ** 2 + 2, 2, 255]; //#eed202
        const SHADE_COLOR = [0, 0, 0, 255];

        async function generateProfile() {
            marker.setLngLat(map.getCenter())
            await new Promise((res, rej) => {
                shadeMap.on('idle', res);
            })

            // create a canvas
            const startDate = new Date(2023, 0, 1);
            const endDate = new Date(2024, 0, 1);

            coords = map.getCenter();
            const profile = shadeMap._generateLocationShadeProfile({
                location: coords,
                startDate,
                endDate,
                sunColor: SUN_COLOR,
                shadeColor: SHADE_COLOR
            });
            data = profile.data;
            height = profile.height;
            width = profile.width;

            let minutesOfSun = 0;
            for (let i = 0; i < data.length; i += 4) {
                if (data[i] === SUN_COLOR[0] && data[i + 1] === SUN_COLOR[1] && data[i + 2] == SUN_COLOR[2] && data[i + 3] === SUN_COLOR[3]) {
                    minutesOfSun += 1;
                }
            }

            const days = Math.floor(minutesOfSun / (60 * 24));
            const hours = Math.floor((minutesOfSun - days * 60 * 24) / 60);
            const minutes = minutesOfSun - days * 60 * 24 - hours * 60;

            output.innerText = `Annual sunlight: ${days} days, ${hours} hours, ${minutes} minutes`;

            const imageData = new ImageData(new Uint8ClampedArray(data.buffer), width, height);
            let firstLine = 0;
            let lastLine = height;
            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width * 4; j += 4) {
                    const index = i * width * 4 + 4 * j;
                    if (data[index] === SUN_COLOR[0] &&
                        data[index + 1] === SUN_COLOR[1] &&
                        data[index + 2] === SUN_COLOR[2] &&
                        data[index + 3] === SUN_COLOR[3]
                    ) {
                        if (firstLine === 0) {
                            firstLine = i;
                        }
                        lastLine = i;
                    }
                }
            }
            const bitmap = await createImageBitmap(imageData);
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = `25%`;
            canvas.style.maxHeight = `100%`;
            ctx.drawImage(bitmap, 0, 0, width, height, 0, 0, width, height)
        }

        download.addEventListener('click', () => {
            const data = [];
            for (let i = 0; i < canvas.width; i++) {
                const oneDay = ctx.getImageData(i, 0, 1, 24 * 60).data;
                let minutesOfSun = 0;
                for (let j = 0; j < oneDay.length; j += 4) {
                    if (oneDay[j] === SUN_COLOR[0] && oneDay[j + 1] === SUN_COLOR[1] && oneDay[j + 2] === SUN_COLOR[2] && oneDay[j + 3] === SUN_COLOR[3]) {
                        minutesOfSun += 1;
                    }
                }
                data.push(minutesOfSun);
            }

            const json = JSON.stringify({
                "description": `Each data array position corresponds to the day of the year 0-${width}. The array value corresponds to minutes of direct sunlight.`,
                "position": {
                    lng: coords.lng,
                    lat: coords.lat,
                },
                data
            }, null, 2);

            const datauri = "data:text/json;charset=utf-8," + encodeURIComponent(json);
            const link = document.createElement("a");
            link.href = datauri;
            link.download = `annual-sunlight.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
		/* End ShadeMap setup */

    </script>
</body>

</html>
